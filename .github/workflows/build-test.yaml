name: build-test
on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install upstream libseccomp
        uses: ./.github/actions/setup
      - name: Build crate
        run: make debug

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare for rustfmt
        run: rustup component add rustfmt
      - name: Run rustfmt
        run: make fmt

  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install upstream libseccomp
        uses: ./.github/actions/setup
      - name: Prepare for clippy
        run: rustup component add clippy
      - name: run clippy
        run: make clippy

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install upstream libseccomp
        uses: ./.github/actions/setup
      - name: Run test
        run: make test
