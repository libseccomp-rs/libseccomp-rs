[package]
name = "libseccomp"
version = "0.1.3"
authors = ["Manabu Sugimoto <Manabu.Sugimoto@sony.com>"]
license = "MIT OR Apache-2.0"
description = "Native Rust crate for libseccomp library"
homepage = "https://github.com/ManaSugi/libseccomp-rs"
repository = "https://github.com/ManaSugi/libseccomp-rs"
keywords = ["bindings", "seccomp", "linux", "containers", "security"]
categories = ["os", "api-bindings"]
edition = "2018"
readme = "../README.md"

[dependencies]
libc = "0.2"
libseccomp-sys = { version = "0.1.1", path = "../libseccomp-sys" }

[build-dependencies]
pkg-config = "0.3.19"
